<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;

        }

        td, th{
            border: 2px solid black;
            padding: 8px;
        }

        thead , tfoot{
            background-color: darkolivegreen;
            color: white;
        }


    </style>
</head>
<body>
    <h1>
        Dicas para tabelas grandes
    </h1>
    <!--
        ANATOMIA DA TABELA

        TABLE
            THEAD
                tr ,td ,th

                TBODY
                    tr ,td ,th

                    TFOOT
                        tr ,td ,th
    -->

    <table>
        <thead> <!-- Cabeça da tábela-->
            <tr>
                <th>Estádo</th>
                <th>População</th>
            </tr>
            
            

        </thead>

        <tbody> <!-- Corpo da tábela-->
            <tr>
             <td>São Paulo</th>
             <td>41 262 199</th>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>20 732 660</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>16 615 526</td>
            </tr>

        </tbody>

        <tfoot> <!-- Pé da Tábela (roda pé)-->
            <tr>
                <th>Total de Habitantes</th>
                <td>00000000</td>

            </tr>


        </tfoot>
    </table>
</body>
</html>
