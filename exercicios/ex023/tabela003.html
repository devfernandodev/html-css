<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Cedulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            margin: auto;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }

        p{
            text-align: center;
            padding: 80px;

        }
      
    </style>
</head>
<body>
    <h1>Tabela com cedulas mesclada usando <mark><abbr title="é utilizada para unir células/colunas em uma mesma linha.">colspan</abbr></mark></h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <p><a href="tabela003b.html" target="_self">Clique aqui para ver como funciona <strong>rowspan</strong></a></p>
</body>
</html>
