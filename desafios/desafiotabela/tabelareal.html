<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            font-weight: bold;
            border: 1px solid black;
        }
       
        
    </style>
</head>
<body>
    <table>
       
            <thead>
                <th scope="col">Grupo</td>
                <th scope="col">Nomes</td>
                <th colspan="3" scope="colgroup">Filmes</td>
            </thead>

        
           <tbody>
               <tr>
                   <th scope="rowgroup" rowspan="3">Mulheres</th>
               
                   <td>Ana Maria</td>
                   <td>Allien</td>
                   <td>Rambo</td>
                   <td>Vingadores</td>
               </tr>
               <tr>
                   <td>Claudia Melo</td>
                   <td>Oblivion</td>
                   <td>Matrix</td>
                   <td>Big Hero</td>
               </tr>
               <tr>
                   <td>Beatriz Souza</td>
                   <td>Hulk</td>
                   <td>Inception</td>
                   <td>Batman</td>
               </tr>
               
               <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Aminesia</td>
                <td>Gladiador</td>
               </tr>
               <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>OldBoy</td>
                <td>Dangal</td>
               </tr>
               <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
               
               
               </tr>
           </tbody>

       

        

    </table>
</body>
</html>
